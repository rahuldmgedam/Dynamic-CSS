<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:lightsteelblue;">
    <h1 class="head">Dynamic CSS</h1>
    <div style="display: flex;
    flex-direction: column;
    height:800px;
    width: 400px;
    margin:200px auto 100px auto;
    ;
    ">
        <div class='text-here' id='text-container'>
            Welcome to the JavaScript programming language
        </div><br>

        <input type='text' id='colorbox' placeholder="type color name here...">
        <button type="button" class="btn btn-success" onclick='onColorHandler()'>Click</button>

        <input type='range' id='rangebox' min='10' max='100' onchange='onChangeHandler()'>


        <button type="button" id="underline" onclick="onDecorationHandler()" class="btn btn-info">underline</button>
 
        <button type="button" class="btn btn-dark" id="bold" onclick="onBoldHandler()">bold</button>
        
        <button id="italic" onclick="onItalicHandler()" type="button" class="btn btn-danger">italic</button>
        
     
        
        <select id="list" onchange="onFontFamilyHandler()" class="btn-btn-danger"></select>
        <div id="getProps" onclick="setHandler()">Set CSS Properties</div>
    </div>
    <script>

        function onColorHandler() {
            let colorType = document.querySelector('#colorbox').value;
            console.log(colorType);
            document.querySelector('#text-container').style.color = colorType;
        }
        function onChangeHandler() {
            let fontType = document.querySelector('#rangebox').value;
            console.log(fontType);
            document.querySelector('#text-container').style.fontSize = fontType;
        }

        function onBoldHandler() {
            let boldType = document.querySelector('#bold').innerText;
            if (boldType == "bold") {
                document.querySelector('#text-container').style.fontWeight = "bold";
                document.querySelector('#bold').innerText = "Remove Bold";
            } else {
                document.querySelector('#text-container').style.fontWeight = "normal";
                document.querySelector('#bold').innerText = "bold";

            }
        }

        function onItalicHandler() {
            let italicType = document.querySelector("#italic").innerText;
            if (italicType == "italic") {
                document.querySelector("#text-container").style.fontStyle = "italic";
                document.querySelector("#italic").innerHTML = "Remove italic";
            }
            else {
                document.querySelector("#text-container").style.fontStyle = "normal";
                document.querySelector("#italic").innerHTML = "italic";
            }
        }



        function onDecorationHandler() {
            let decorationType = document.querySelector("#underline").innerText;
            if (decorationType == "underline") {
                document.querySelector("#text-container").style.textDecoration = "underline";
                document.querySelector("#underline").innerHTML = "Remove underline";
            }
            else {
                document.querySelector("#text-container").style.textDecoration = "none";
                document.querySelector("#underline").innerHTML = "underline";
            }
        }

        let global = document.querySelector('#list');
        let fontList = ['cursive', 'monospace', 'fantasy', 'revert'];
        for (let input of fontList) {
            let option = document.createElement("option");
            option.innerText = input;
            global.append(option);
        }

        function onFontFamilyHandler() {
            let select = document.querySelector('#list');
            let optionType = document.querySelector('#list').options[select.selectedIndex].value;
            console.log(optionType);

            document.querySelector('#text-container').style.fontFamily = optionType;
        }

        function setHandler() {
            document.querySelector('#getProps').innerHTML = `
            color: ${document.querySelector('#text-container').style.color};<br>
            font-size: ${document.querySelector('#text-container').style.fontSize};<br>
            font-weight: ${document.querySelector('#text-container').style.fontWeight};<br>
            font-family: ${document.querySelector('#text-container').style.fontFamily};<br>
            `;
        }
    </script>
</body>

</html>
